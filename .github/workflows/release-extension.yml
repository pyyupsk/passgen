name: Release Extension

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: bun install --frozen-lockfile
        working-directory: extension

      - name: Build
        run: bun run build
        working-directory: extension

      - name: Bump version
        id: version
        working-directory: extension
        env:
          VERSION_TYPE: ${{ inputs.version }}
        run: |
          npm version "$VERSION_TYPE" --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Generate CHANGELOG
        working-directory: extension
        env:
          NEW_VERSION: ${{ steps.version.outputs.new_version }}
        run: bunx git-cliff --tag "v$NEW_VERSION" -o CHANGELOG.md

      - name: Format CHANGELOG
        working-directory: extension
        run: bunx markdownlint-cli2 --fix "CHANGELOG.md" || true

      - name: Commit and push changes
        env:
          NEW_VERSION: ${{ steps.version.outputs.new_version }}
        run: |
          git add extension/package.json extension/CHANGELOG.md
          git commit -m "chore(release): extension v$NEW_VERSION"
          git push origin main

      - name: Create and push tag
        env:
          NEW_VERSION: ${{ steps.version.outputs.new_version }}
        run: |
          git tag "extension-v$NEW_VERSION"
          git push origin "extension-v$NEW_VERSION"

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEW_VERSION: ${{ steps.version.outputs.new_version }}
        run: |
          gh release create "extension-v$NEW_VERSION" \
            --title "Extension v$NEW_VERSION" \
            --notes-file extension/CHANGELOG.md
